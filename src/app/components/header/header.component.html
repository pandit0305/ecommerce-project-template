<ng-container *ngIf="screenWidth > 768">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="2" [sizeSm]="1" [sizeMd]="1" class="text-center">
            <ion-icon name="menu" size="large" id="rightMenu" (click)="opnSideMenu()"></ion-icon>
          </ion-col>
          <ion-col size="2" [sizeSm]="2" [sizeMd]="2">
            <a (click)="gotoHome()">
              <img [src]="logo" alt="" class="logo" />
            </a>
          </ion-col>
          <ion-col size="4" [sizeSm]="4" [sizeMd]="2" *ngIf="location">
            <ion-icon name="location" class="location-icon icon"></ion-icon> <ion-label class="location"
            (mouseover)="presentPopover($event)">
              {{ newLocation }}
            </ion-label>
          </ion-col>
          <ion-col size="4" [sizeSm]="4" [sizeMd]="2">
            <ion-label class="check-delivery" (click)="openCheckDelivery()">
              Check Delivery
            </ion-label>
          </ion-col>
          <ion-col size="6" [sizeSm]="6" [sizeMd]="3" *ngIf="search" class="dropdown">
            <ion-searchbar placeholder="Search here..." id="search-bar" class="dropdown" [debounce]="500"
              (ionInput)="handleInput($event)"></ion-searchbar>
          </ion-col>
          <ion-col size="3" [sizeSm]="3" [sizeMd]="1" class="cart" *ngIf="cart">
            <ion-icon id="cart-menu" (click)="openCartPop()" name="cart"></ion-icon>
            <div class="cartItem text-center">{{count}}</div>
          </ion-col>
          <ion-col size="3" [sizeSm]="3" [sizeMd]="1" class="icon" *ngIf="login">
            <ion-icon name="person"></ion-icon><ion-label class="login" (click)="openLogin()">{{ token ? 'Logout': 'Login'}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
</ng-container>
<ng-container *ngIf="screenWidth <= 768">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="2" [sizeSm]="2" [sizeMd]="2" class="text-center">
            <ion-icon name="menu" size="large" id="rightMenu" (click)="opnSideMenu()"></ion-icon>
          </ion-col>
          <ion-col size="2" [sizeSm]="2" [sizeMd]="2">
            <a (click)="gotoHome()">
              <img [src]="logo" alt="" class="logo" />
            </a>
          </ion-col>
          <ion-col size="5" [sizeSm]="5" [sizeMd]="5">
            <ion-icon name="location" class="location-icon icon"></ion-icon> <ion-label class="location"
            (mouseover)="presentPopover($event)">
              {{ newLocation }}
            </ion-label>
          </ion-col>
          <ion-col size="2" [sizeSm]="2" [sizeMd]="2" class="cart">
            <ion-icon id="cart-menu" (click)="openCartPop()" name="cart"></ion-icon>
            <div class="cartItem text-center">{{count}}</div>
          </ion-col>
          <ion-col size="1" [sizeSm]="1" [sizeMd]="1" class="icon">
            <ion-icon name="person" (click)="openLogin()"></ion-icon>
          </ion-col>
          <ion-col size="12" [sizeSm]="12" [sizeMd]="12" class="dropdown">
            <ion-searchbar placeholder="Search here..." id="search-bar" class="dropdown" [debounce]="500"
              (ionInput)="handleInput($event)"></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
</ng-container>
<ng-container *ngIf="isSearch">
  <div class="dropdown-content">
    <ion-list class="search-list" lines="none">
      <ion-item *ngFor="let result of searchProducts;" class="ion-item" (click)="getSearchItem(result)">
        <ion-label class="search-item">{{ result?.keyword }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ng-container>
