<app-header></app-header>

<ion-content [fullscreen]="true">
  <app-bread-crumb [breadCrumbs]="breadCrumbs"></app-bread-crumb>

  <h1 class="text-color">My Account Version 2</h1>
  <ion-grid>
    <ion-row>

      <ion-col [sizeMd]="4" [sizeSm]="4" [sizeXs]="12" class="section-1">

        <ion-list lines="none">

          <ion-item (click)="showInfo()">
            <ion-thumbnail slot="start">
              <ion-icon name="person"></ion-icon>
            </ion-thumbnail>
            <ion-label class="text-color">
              <p><b>{{personDataV2.firstName}}{{personDataV2.lastName}}</b></p>
              <p><b>{{personDataV2.emailId}}</b></p>
              <ion-text>{{personDataV2.phoneNumber}}</ion-text>
            </ion-label>
            <ion-icon name="chevron-forward-outline" slot="end" [hidden]="!isIconVisible"
              class="icon-text-size"></ion-icon>
          </ion-item>

          <ion-item (click)="showMyOrders()">
            <ion-thumbnail slot="start">
              <ion-icon name="basket"></ion-icon>
            </ion-thumbnail>
            <ion-label class="text-color">
              <ion-text class="text-header">My Orders</ion-text>
            </ion-label>
            <ion-icon name="chevron-forward-outline" slot="end" class="icon-text-size"
              [hidden]="!myOrderesVisible"></ion-icon>
          </ion-item>

          <ion-item (click)="showAddress()">
            <ion-thumbnail slot="start">
              <ion-icon name="location"></ion-icon>
            </ion-thumbnail>
            <ion-label class="text-color">
              <ion-text class="text-header">Delivery Address</ion-text>
            </ion-label>
            <ion-icon name="chevron-forward-outline" slot="end" [hidden]="!showAddressValue"
              class="icon-text-size"></ion-icon>
          </ion-item>

          <ion-item (click)="showMHG()">
            <ion-thumbnail slot="start">
              <ion-icon name="wallet"></ion-icon>
            </ion-thumbnail>
            <ion-label class="text-color">
              <ion-text class="text-header">MHG Wallet</ion-text>
            </ion-label>
            <ion-icon name="chevron-forward-outline" slot="end" [hidden]="!showMGHValue"
              class="icon-text-size"></ion-icon>
          </ion-item>

          <ion-item (click)="showSignOut()" class="last-one">
            <ion-thumbnail slot="start">
              <ion-icon name="log-out"></ion-icon>
            </ion-thumbnail>
            <ion-label class="text-color">
              <ion-text class="text-header">Sign Out<Address></Address></ion-text>
            </ion-label>
            <ion-icon name="chevron-forward-outline" slot="end" [hidden]="!showSignValue"
              class="icon-text-size"></ion-icon>
          </ion-item>

        </ion-list>

      </ion-col>

      <ion-col [sizeMd]="8" [sizeSm]="8" [sizeXs]="12" class="section-2">
        <app-account-info *ngIf="isIconVisible"></app-account-info>
        <ng-container *ngIf="showAddressValue">
          <app-delivery-addresses-version2
            (updateAddressVersion2Emitter)="getAddress($event)"></app-delivery-addresses-version2>
          <app-add-addresses-modal-version2></app-add-addresses-modal-version2>
          <app-edit-address-modal-version2 [items]="editItems"></app-edit-address-modal-version2>
        </ng-container>
        <app-my-orders-component *ngIf="myOrderesVisible"></app-my-orders-component>
      </ion-col>

    </ion-row>

  </ion-grid>

  <app-footer></app-footer>
</ion-content>
